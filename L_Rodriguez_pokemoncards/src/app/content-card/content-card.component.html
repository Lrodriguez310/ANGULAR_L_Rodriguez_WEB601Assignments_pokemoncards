<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 mt-5">
      
      
      <input [(ngModel)]="searchTerm" placeholder="Enter title">
      <button (click)="search()">Search</button>
      <div *ngIf="message">
        <p [ngStyle]="{ color: messageColor }">{{ message }}</p>
      </div>


</div> 
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="row">
    <h2 class="m-5">water</h2>
    <app-content-list class="col-md-4  mt-5 mx-1 card bg-info text-warning water" *ngFor="let item of contentArray | contentFilter:'water'; index as i; first as isFirst" [content]="item" [class.is-first]="isFirst"></app-content-list>
  </div>

  <div class="row">
    <h2 class="m-5">fire</h2>
    <app-content-list class="col-md-4  mt-5 mx-1 card bg-danger text-light fire" *ngFor="let item of contentArray | contentFilter:'fire'; index as i; first as isFirst" [content]="item" [class.is-first]="isFirst"></app-content-list>
  </div>

  <div class="row">
    <h2 class="m-5">Plant</h2>
    <app-content-list class="col-md-4  mt-5 mx-1 card bg-success text-info plant" *ngFor="let item of contentArray | contentFilter:'Plant'; index as i; first as isFirst" [content]="item" [class.is-first]="isFirst"></app-content-list>
  </div>

<div id="content-card" [className]="isFirst ? 'content-card2px' : 'content-card'">
    <h4>{{ content.title }}</h4>
    <p>{{ content.description }}</p>
    <img class="image" src="{{ content.imgURL }}" (click)="imageText()"/><br>
    By:<em><strong>{{ content.creator }}</strong> </em>
    <p>{{ content.tags }}</p>
</div>
